<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>oo todo list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="box">
    <h1 class="title">Todo List</h1>
    <div class="content">
        <span class="toggleAll"></span>
        <input class="newItem" type="text" data-input="work" placeholder="Something to be done.....">
        <ul data-list="work">
        </ul>
        <div class="foot">
            <span class="itemCount">0 item left</span>
            <span class="clearCompleted" title="删除所有已完成项">Clear Complete</span>
        </div>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
